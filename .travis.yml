language: python
python:
    - "2.6"
    - "2.7"
install:
    - pip install -q flask
    - pip install -q nose
    - pip install -q coverage
    - pip install -q mock
    - pip install -q web.py
    - pip install -q pep8
before_script:
    - "pep8 --exclude=migrations --ignore=E501,E225 src"
script:
    - nosetests --with-coverage --with-xunit --cover-erase
    - coverage report
