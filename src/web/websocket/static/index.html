<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>websocket demo</title>
</head>
<body>
    <script>
        var ws = new WebSocket("ws://localhost:8888/websocket");
        ws.onopen = function() {
           ws.send("Hello, world");
        };
        ws.onmessage = function (evt) {
           alert(evt.data);
        };
    </script>
</body>
</html>
